<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer ></script>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>Rock Paper Scissors</h1>
            </div>
            <div class="score">
                <div class="player-score">Player: 0</div>
                <div class="tie">Ties: 0</div>
                <div class="computer-score">Computer: 0</div>
            </div>
            <div class="choice">
                <img id="player-choice" src="images/player-rock.png" alt="Rock">
                <div class="outcome"></div>
                <img id="computer-choice" src="images/computer-rock.png" alt="Rock">
            </div>
            <div class="buttons">
                <button class="btn" id="rock">Rock</button>
                <button class="btn" id="paper">Paper</button>
                <button class="btn" id="scissors">Scissors</button>
            </div>
            <div class="play-again">
                <button class="btn" id="reset">Play Again?</button>
            </div>
            <div class="win-message">
                <div class="winner"></div>
            </div>
        </div>
    </body>
</html>
